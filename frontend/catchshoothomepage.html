<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catch&Shoot - An NBA Draft Website</title>
  <link rel="stylesheet" href="catchshootstyles.css" />
</head>
<body>
  <header class="header">
    <button class="btn blue">Catch&Shoot</button>
    <button class="btn green">Login/Register</button>
  </header>

  <div class="search-func">
    <input type="text" placeholder="Find a player, profile, etc..." class="search-bar"/>
  </div>

  <main class="card">
    <h2 class="title">Draft Classes</h2>
		<div class="draft-list">
			<div class="draft-rows">
				<span class="draft-year">2025</span>
				<div class="actions">
					<button class="btn gray">View Class</button>
					<button class="btn gray">View re-drafts</button>
					<button class="btn gray">Create Re-draft</button>
				</div>
			</div>
			<div class="draft-rows">
				<span class="draft-year">2024</span>
				<div class="actions">
					<button class="btn gray">View Class</button>
					<button class="btn gray">View re-drafts</button>
					<button class="btn gray">Create Re-draft</button>
				</div>
			</div>
			<div class="draft-rows">
				<span class="draft-year">2023</span>
				<div class="actions">
					<button class="btn gray">View Class</button>
					<button class="btn gray">View re-drafts</button>
					<button class="btn gray">Create Re-draft</button>
				</div>
			</div>
			<div class="draft-rows">
				<span class="year italic">etc.</span>
			</div>
		</div>
  </main>
</body>
</html>
