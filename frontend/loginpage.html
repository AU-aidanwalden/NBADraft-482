<!DOCTYPE HTML>
<html lang= "en">
<head>
  <meta charset="UTF-8" />
  <title>Catch&Shoot - Login</title>
  <link rel="stylesheet" href="csloginstyles.css" />

</head>
<body>
	
  <header class="header">
		<a href="homepage.html"><button class="btn blue">Catch&Shoot</button></a>
  </header>
  
  <form id="login-form">
    <div class="username-func">
      <input type="text" name="username" placeholder="Username" class="username-bar" required/>
    </div>	
    <div class="password-func">
      <input type="password" name="password" placeholder="Password" class="password-bar" required/>
    </div>	
    <header class="login button">
      <button type="submit" class="btn green">Login</button>
    </header>	
  </form>
  
	<p>
		Need an account? Register <strong><u><a href ="registerpage.html"> here.</a></u></strong>
	</p>
	
	<script src="js/login.js"></script>
</body>  
</html>
